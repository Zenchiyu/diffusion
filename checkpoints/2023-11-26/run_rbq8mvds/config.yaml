wandb:
  project: diffusion
  mode: online

wandb_watch: True  # log more info

common:
  nb_epochs: 200
  sampling:
    num_steps: 50   # 100
    label: null     # class label for Classifier-Free Guidance (CFG)
    cfg_scale: 0    # = 0 for uncond., > 0 for CFG, in practice people use > 1
    save_path: ./src/images/samples.png  # relative to cwd
  training:
    p_uncond: 0.2  # used in Classifier-Free Guidance
    chkpt_path: ./checkpoints/checkpoint.pth  # relative to cwd

dataset:
  name: FashionMNIST  # CelebA, CIFAR10
  root_dir: ./data  # relative to cwd
  batch_size: 128  # 32
  num_workers: 0

diffusion:
  sigma_min: 2e-3
  sigma_max: 80

model:
  nb_channels: 64  # resnet channels
  num_blocks: 4 # 10  #25    # resnet blocks
  cond_channels: 8
  start_self_attention: 2

optim:  # Adam optimizer
  lr: 1e-4
